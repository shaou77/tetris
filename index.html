<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - 选择版本</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('arcade_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #4FC3F7;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #4FC3F7;
        }
        
        .version-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .version-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .version-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
        }
        
        .description {
            margin-top: 20px;
            font-size: 1rem;
            color: #ccc;
        }
        
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .version-button {
                padding: 12px 25px;
                font-size: 1rem;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>俄罗斯方块</h1>
        <p>选择您想要体验的游戏版本</p>
        
        <div class="version-buttons">
            <button class="version-button" onclick="window.location.href='desktop.html'">电脑版</button>
            <button class="version-button" onclick="window.location.href='mobile.html'">手机版</button>
        </div>
        
        <div class="description">
            <p>电脑版：使用键盘控制，适合在电脑上游玩</p>
            <p>手机版：触屏控制，为移动设备优化的界面</p>
        </div>
        
        <div class="footer">Power by Nick Lee</div>
    </div>
</body>
</html>
